<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="preview-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Finance Tracker">
                <h1>Finance Tracker</h1>
            </div>
            <div class="preview-content">
                <div class="balance-card">
                    <span class="label">CURRENT BALANCE</span>
                    <h2 class="balance">$24,359</h2>
                </div>
                <div class="chart-preview">
                    <!-- Placeholder for chart -->
                    <div class="pie-chart"></div>
                    <span class="chart-label">34% Food</span>
                </div>
            </div>
        </div>
        <div class="auth-section">
            <div class="auth-content">
                <h2>Welcome back!</h2>
                <p class="subtitle">Start managing your finance faster and better</p>
                
                <form action="{{ url_for('login') }}" method="post" class="auth-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </div>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                    </div>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="btn-social btn-google" id="googleSignIn">
                        <img src="{{ url_for('static', filename='images/google.svg') }}" alt="Google">
                        Continue with Google
                    </button>
                </div>
                
                <p class="auth-footer">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
                </p>
            </div>
            
            <div class="copyright">
                Â© 2024 ALL RIGHTS RESERVED
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
